<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
</head>
<body>
<div id="a">
    <input v-model="message"/>
    <button v-on:click="increase">Increase</button>
    <p v-text="message"></p>
</div>
<script src="../src/Vue.js"></script>
<script>
    new Vue({
        el: '#a',
        data: {
            message: 1
        },
        methods: {
            increase() {
                this.message += 1
            }
        }
    })
</script>
</body>
</html>
